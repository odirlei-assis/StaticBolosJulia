<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poiret+One&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container header_container">
            <div class="linha1">
                <img src="../img/logo 1.png" alt="logo bolos julia">
                <nav>
                    <a href="../Home/index.html">Home</a>
                    <a href="../Cadastro/index.html">Cadastrar</a>

            </div>

                <p>Seja bem vindo ao bolos Júlia</p>
            </div>
        </div>
    </header>
    <main>
        <section class="cadastro">
            <div class="glass">
                <h1>Cadastro de Bolos</h1>
                <form action="">
                    <div>
                        <label for="nome">Nome do Bolo:</label>
                        <input class="input_estilo" name="nome" type="text">
                    </div>

                    <div>
                        <label for="valor">Valor do bolo:</label>
                        <input class="input_estilo" name="valor" type="text">
                    </div>

                    <div>
                        <label for="ingredientes">Ingredientes:</label>
                        <textarea class="input_estilo" name="ingredientes" id=""></textarea>
                    </div>
                    <input class="btn" type="submit" value="Cadastrar">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer_container">
            <p>Todos os direitos reservados ®</p>
            <div>
                <a href="#"><img src="../img/whats 1.png" alt=""></a>

        </div>
